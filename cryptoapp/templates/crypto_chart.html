{% extends "base.html" %}

{% block title %}Crypto Analysis{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-12 text-center">
            <h2>Analysis of {{ crypto_name }}</h2>
            <p>Below is the price chart of {{ crypto_name }} for the last 30 days.</p>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-12">
            {{ crypto_chart|safe }}
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-12 text-center">
            <a href="{% url 'crypto_list' %}" class="btn btn-primary">Back to Cryptocurrency List</a>
        </div>
    </div>
{% endblock %}
